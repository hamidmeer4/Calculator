<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="number">43255</div>
        <div id="keypad">
            <button class="double">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>

            <!-- numbers -->
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <!-- operator -->
            <button class="operator">-</button>
            <!-- number -->
            <button>4</button>
            <button>5</button>
            <button>6</button>

            <!-- operator -->
            <button class="doublerow">+</button>
            <!-- number -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>

            <!-- operator -->
            <button id="equal">=</button>
        </div>
    </div>
    
</body>
</html>
